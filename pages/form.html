<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example - Archer</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/archer.css">
    <link rel="stylesheet" href="../dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/fontawesome/css/font-awesome.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a href="module.html" class="navbar-brand"><i class="fa fa-arrow-left"></i> <small>ModuleName</small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar"
            aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="javascript:;;" id="menu" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Hi, Administrator</a>
                    <div class="dropdown-menu" aria-labelledby="menu">
                        <a class="dropdown-item" href="pages/profile.html">Profile</a>
                        <a class="dropdown-item" href="javascript:;;">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- FORM CONTENT -->
    <div class="content form">
        <form action="#" method="POST">
            <div class="row">
                <div class="col-sm-4">
                    <button type="reset" class="btn btn-sm btn-outline-danger">
                        <i class="fa fa-refresh"></i> Reset
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-primary">
                        <i class="fa fa-check"></i> Submit
                    </button>
                </div>
            </div><!-- / ROW -->
            <br />
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control-plaintext" name="email" id="email" placeholder="e.g: yourname@email.com" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control-plaintext" name="password" id="password" placeholder="*****" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-plaintext" name="fullname" id="fullname" placeholder="e.g: Jhon Doe" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group row">
                        <label for="role_id" class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-10">
                            <select name="role_id" id="role_id" class="form-control-plaintext">
                                <option value="administrator">Administrator</option>
                                <option value="staff">Staff</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="note" class="col-sm-2 col-form-label">Note</label>
                        <div class="col-sm-10">
                            <textarea class="form-control-plaintext" name="note" id="note" cols="30" rows="10" placeholder="Write your note here.."></textarea>
                        </div>
                    </div>
                </div>
            </div><!-- / ROW -->
        </form>

        <br />
        <center>
            <h6>&copy; 2023 - ArcherTemplate</h6>
        </center>
    </div>
    <!-- END FORM -->

    <!-- LOAD SCRIPT -->
    <script src="../dist/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="../dist/bootstrap/js/bootstrap.min.js"></script>

    <!-- LANCER CORE -->
    <script src="../dist/archer.js"></script>
</body>

</html>
